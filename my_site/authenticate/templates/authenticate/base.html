    <br/>



    
    <div class="container">
        {% if messages %}
         {% for message in messages %}
           <div class="alert alert-warning" role="alert">
             <button class="close" data-dismiss="alert">
               <small><sup>x</sup></small>
             </button>

           {{ message }}
           </div>
          {% endfor %}
        {% endif %}
      {% block content %}
      {% endblock %}
    </div>
